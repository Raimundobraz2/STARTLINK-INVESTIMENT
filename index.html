<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>
 <body>
    <div class="site-wrap d-md-flex alingn-items-stretch">
      <div class="bg-img">
        <div class="form-wrap">
         <div class="form-inner">
            <h1 class="logo">STARLINK INVESTIMENT</h1>
            <p class="caption mb-4">Acesse a sua conta</p>
            <form action="#" clas="pt-3">
              <div class="d-grid mb-3">
                 <input type="email" class="form-control" id="mail" placeholder="Digita o seu email">
              </div>

              <div class="">
                <input type="password" class="form-control" id="password" placeholder="Digita a sua senha">
             </div>

                <div class="d-flex  justifl-content-between">
                    <div><li><a href="#" class="">Esquece a minha senha</a></li></div>
                </div>
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary" id="btn_entrar">Entrar</button>
                    </div>
                    <div class="d-grid mb-4">
                        <button type="submit" class="btn btn-outline-light" id="btn_cadastro" >Cadastro</button>
                    </div>
                    <div class="img-fundo"><img src="img/Grupo 7.png" alt="" class="lateral-img"></div>
                </div>
            </form>
         </div>
        </div>
      </div>
    </div>
</body>
</html>
